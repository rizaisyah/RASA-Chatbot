    - Tidak ada akses internet di lokasi saya
    - Saya tidak bisa browsing, jaringan mati
    - Mengapa hp/laptop saya tidak dapat tersambung ke Wi-Fi?
    - Saya tidak bisa menemukan jaringan Wi-Fi di laptop/hp saya
    - laptop/hp saya sering terputus dari internet
    - Sinyal laptop/hp tiba-tiba menghilang, kenapa ya?
    - Koneksi laptop/hp ke Wi-Fi sangat tidak stabil
    - Kenapa jaringan di laptop saya sangat lemot?
    - Saya tidak bisa connect ke internet pakai hp
