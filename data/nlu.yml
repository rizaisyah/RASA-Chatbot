version: "3.1"

nlu:
- intent: greet
  examples: |
    - halo
    - hello
    - hai
    - hi
    - selamat pagi
    - permisi
    - selamat siang
    - selamat sore
    - selamat malam
    
- intent: affirm
  examples: |
    - Yes
    - ada
    - mau
    - iya
    - ya
    - ya bantu saya
    - ya tolong
    - ya, saya Masuk

- intent: deny
  examples: |
    - Belum
    - Tidak bisa
    - No
    - gak
    - tidak
    - tidak usah
    - gak usah
    - tidak, terima kasih
    - gak makasih

- intent: nlu_fallback
  examples: |
    - {input pengguna yang tidak terdeteksi}

- intent: out_of_scope
  examples: |
    - router saya tidak berfungsi
    - smart tv saya error tidak dan black screen
    - saya mendapatan internet yang lambat

- intent: cek_slot
  examples: |
    - cek isi slot
    - tampilkan isi slot
    - slot apa sekarang?
    - saya ingin tahu isi slot
    - device yang dipilih apa?

- intent: choose_device_ap
  examples: |
    - /choose_device{"device_type": "AP"}

- intent: choose_device_lan
  examples: |
    - /choose_device{"device_type": "LAN"}

- intent: choose_device_tv
  examples: |
    - /choose_device{"device_type": "Smart TV"}