version: "3.1"

nlu:
- intent: greet
  examples: |
    - halo
    - hello
    - hai
    - hi
    - selamat pagi
    - permisi
    - selamat siang
    - selamat sore
    - selamat malam
    
- intent: affirm
  examples: |
    - Yes
    - ada
    - mau
    - iya
    - ya
    - ya bantu saya
    - ya tolong
    - ya, saya Masuk

- intent: deny
  examples: |
    - Belum
    - Tidak bisa
    - No
    - gak
    - tidak
    - tidak usah
    - gak usah
    - tidak, terima kasih
    - gak makasih

- intent: nlu_fallback
  examples: |
    - {input pengguna yang tidak terdeteksi}

- intent: out_of_scope
  examples: |
    - router saya tidak berfungsi
    - smart tv saya error tidak dan black screen
    - saya mendapatan internet yang lambat

# berbeda yeah
- intent: pilih_ap
  examples: |
    - [AP999](issue_type)
    - acesspoint

- intent: pilih_lan
  examples: |
    - [LAN999](issue_type)
    - lan123

- intent: pilih_smart_tv
  examples: |
    - Smart TV
    - [smart tv999](issue_type)